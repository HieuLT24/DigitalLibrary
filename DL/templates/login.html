{% extends 'base.html' %} {% block title %}Đăng Nhập{% endblock %} {% block content %}
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white justify-content-center d-flex">
            <h4 class="mb-0">Đăng Nhập</h4>
          </div>
          <div class="card-body">
            <form method="post" action="{{ url_for('auth.login') }}">
              <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Nhập mật khẩu"
                  required
                />
              </div>

              <button type="submit" class="btn btn-success w-100">Đăng nhập</button>
            </form>
            <div class="mt-3 text-center">
              <small>Bạn chưa có tài khoản? <a href="/auth/register">Đăng ký ngay</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
