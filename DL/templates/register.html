{% extends 'base.html' %} {% block title %}Đăng Ký{% endblock %} {% block content %}
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-success text-white justify-content-center d-flex">
            <h4 class="mb-0">Đăng Ký</h4>
          </div>
          <div class="card-body">
            <form method="post" action="/auth/register">
              <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Tạo mật khẩu"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  name="confirm_password"
                  placeholder="Nhập lại mật khẩu"
                  required
                />
              </div>

              <button type="submit" class="btn btn-success w-100">Đăng ký</button>
            </form>
            <div class="mt-3 text-center">
              <small>Đã có tài khoản? <a href="/auth/login">Đăng nhập ngay</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
