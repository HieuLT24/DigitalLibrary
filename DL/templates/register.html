{% extends 'base.html' %}
{% block title %}Đăng Ký{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-success text-white text-center">
          <h4 class="mb-0">Đăng Ký Tài Khoản</h4>
        </div>
        <div class="card-body">
          <form method="post" action="{{ url_for('auth.register') }}" novalidate>
            <div class="mb-3">
              <label class="form-label" for="full_name">Họ và tên</label>
              <input
                type="text"
                class="form-control"
                id="full_name"
                name="full_name"
                required
                minlength="2"
                value="{{ (form.full_name if form is defined else '') or '' }}"
                placeholder="Ví dụ: Nguyễn Văn A">
            </div>

            <div class="mb-3">
              <label class="form-label" for="username">Tên đăng nhập</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
                value="{{ (form.username if form is defined else '') or '' }}"
                placeholder="Tên đăng nhập">
            </div>

            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
                value="{{ (form.email if form is defined else '') or '' }}"
                placeholder="you@example.com">
            </div>

            <div class="mb-3">
              <label class="form-label d-block">Giới tính</label>
              {% set g = (form.gender if form is defined else '') %}
              <div class="d-flex gap-4">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="g-m" value="Nam" {% if g=='Nam' %}checked{% endif %}>
                  <label class="form-check-label" for="g-m">Nam</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="g-f" value="Nữ" {% if g=='Nữ' %}checked{% endif %}>
                  <label class="form-check-label" for="g-f">Nữ</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="g-o" value="Khác" {% if g=='Khác' %}checked{% endif %}>
                  <label class="form-check-label" for="g-o">Khác</label>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="phone_number">Số điện thoại</label>
              <input
                type="text"
                class="form-control"
                id="phone_number"
                name="phone_number"
                pattern="0\d{9,10}"
                title="Bắt đầu bằng 0 và dài 10-11 chữ số"
                value="{{ (form.phone_number if form is defined else '') or '' }}"
                placeholder="0xxxxxxxxx (10-11 số)">
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label" for="password">Mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                  minlength="6"
                  placeholder="Tối thiểu 6 ký tự">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label" for="confirm_password">Xác nhận mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  name="confirm_password"
                  required
                  minlength="6"
                  placeholder="Nhập lại mật khẩu">
              </div>
            </div>

            <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">
              Tạo tài khoản
            </button>
          </form>

          <div class="mt-3 text-center">
            <small>Đã có tài khoản?
              <a href="{{ url_for('auth.login') }}">Đăng nhập ngay</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
