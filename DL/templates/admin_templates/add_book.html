{% extends 'base.html' %} {% block title %}Thêm Sách Mới{% endblock %} {% block content %}
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Thêm Sách Mới</h4>
      </div>
      <div class="card-body">
        <form method="post" action="{{ url_for('admin.add_book') }}" enctype="multipart/form-data">
          <!-- Tên sách -->
          <div class="mb-3">
            <label for="title" class="form-label">Tên sách</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Nhập tên sách" required />
          </div>

          <!-- Nhà xuất bản -->
          <div class="mb-3">
            <label for="publisher" class="form-label">Nhà xuất bản</label>
            <input
              type="text"
              class="form-control"
              id="publisher"
              name="publisher"
              placeholder="Nhập tên nhà xuất bản"
            />
          </div>

          <!-- ISBN -->
          <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Nhập mã ISBN" />
          </div>

          <div class="row">
            <!-- Thể loại -->
            <div class="col-md-6 mb-3">
              <label for="category_id" class="form-label">Thể loại</label>
              <select id="category_id" name="category_id" class="form-select" required>
                {% for category in categories %}
                <option value="{{ category.category_id }}">{{ category.name }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Ngôn ngữ -->
            <div class="col-md-6 mb-3">
              <label for="language" class="form-label">Ngôn ngữ</label>
              <select id="language" name="language" class="form-select">
                <option value="Vietnamese">Tiếng Việt</option>
                <option value="English">Tiếng Anh</option>
                <option value="French">Tiếng Pháp</option>
                <option value="Japanese">Tiếng Nhật</option>
                <option value="Other">Khác</option>
              </select>
            </div>
          </div>

          <div class="row">
            <!-- Năm xuất bản -->
            <div class="col-md-6 mb-3">
              <label for="publish_year" class="form-label">Năm xuất bản</label>
              <input
                type="number"
                class="form-control"
                id="publish_year"
                name="publish_year"
                placeholder="Ví dụ: 2023"
                min="1000"
                max="2100"
              />
            </div>

            <!-- Số lượng -->
            <div class="col-md-6 mb-3">
              <label for="quantity" class="form-label">Số lượng</label>
              <input
                type="number"
                class="form-control"
                id="quantity"
                name="quantity"
                placeholder="Nhập số lượng sách"
                min="1"
                required
              />
            </div>
          </div>

          <!-- Mô tả -->
          <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea
              class="form-control"
              id="description"
              name="description"
              rows="4"
              placeholder="Mô tả ngắn về sách..."
            ></textarea>
          </div>

          <!-- Tác giả -->
          <div class="mb-3">
            <label for="author_id" class="form-label">Tác giả</label>
            <select id="author_id" name="author_id" class="form-select" required>
              {% for author in authors %}
              <option value="{{ author.author_id }}">{{ author.name }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Ảnh bìa -->
          <div class="mb-3">
            <label for="image" class="form-label">Ảnh bìa sách</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*" />
          </div>

          <!-- Submit -->
          <button type="submit" class="btn btn-success">Lưu Sách</button>
          <a href="/" class="btn btn-secondary">Hủy</a>
        </form>
      </div>
    </div>
  </div>
</body>
{% endblock %}
